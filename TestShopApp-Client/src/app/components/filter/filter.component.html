<div>    
    <mat-card class="filter-card">
        <mat-card-content>
          <h2>{{ 'filters' | translate }}:</h2>
          <br><br><br>
          <mat-form-field appearance="outline">
            <mat-label>{{ 'filter.category' | translate }}</mat-label>
            <mat-select>
                <mat-option *ngFor="let c of categories" [value]="c">{{c}}</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline">
            <mat-label>{{ 'filter.from-price' | translate }}</mat-label>
            <input matInput type="number">
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline">
            <mat-label>{{ 'filter.to-price' | translate }}</mat-label>
            <input matInput type="number">
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline">
            <mat-label>{{ 'search' | translate }}</mat-label>
            <input matInput type="text">
          </mat-form-field>
        </mat-card-content>        
      </mat-card>
</div>
