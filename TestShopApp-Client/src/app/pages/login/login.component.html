<div class="container">
<mat-card class="login">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>{{ 'username' | translate }}</mat-label>
        <input matInput type="email" (blur)="getUserName($event)">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>{{ 'enter-pass' | translate }}</mat-label>
        <input matInput type="password" (blur)="getUserPassword($event)">
    </mat-form-field>
    <br>
    <br>
    <button mat-raised-button color="primary" (click)="btnClicked()">{{ 'send' | translate }}</button>
    <br>
</mat-card>
</div>
