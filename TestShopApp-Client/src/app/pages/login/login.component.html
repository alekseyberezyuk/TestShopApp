<div class="container">
    <mat-card class="login">
        <mat-card-header>
            <mat-card-title>{{ 'login' | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>{{ 'username' | translate }}</mat-label>
            <input matInput type="email" [(ngModel)]="creds.username">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>{{ 'enter-pass' | translate }}</mat-label>
            <input matInput type="password" [(ngModel)]="creds.password">
        </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="btnClicked()">{{ 'send' | translate }}</button>
        </mat-card-actions>
    </mat-card>
</div>
