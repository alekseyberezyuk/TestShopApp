<div class="container">
    <mat-card class="login">
        <mat-card-header>
            <mat-card-title>{{ 'login' | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>{{ 'username' | translate }}</mat-label>
             <input type="email" matInput [formControl]="usernameFormControl">
             <mat-error *ngIf="usernameFormControl.hasError('email') && !usernameFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="usernameFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>{{ 'enter-pass' | translate }}</mat-label>
            <input type="password" matInput [formControl]="passwordFormControl">
            <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
                Please enter a valid password
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-card-actions>
            <br>
            <button mat-raised-button color="primary" (click)="btnClicked()">{{ 'send' | translate }}</button>
        </mat-card-actions>
    </mat-card-content>
    </mat-card>
</div>
