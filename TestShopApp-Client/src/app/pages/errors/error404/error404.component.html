<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ 'whoops' | translate }}</mat-card-title>
            <mat-card-subtitle><br>{{ 'error-404-msg' | translate }}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
            <img mat-card-xl-image src="../../../../assets/images/404.png">
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="default" (click)="router.navigateByUrl('main')">{{ 'go-back' | translate }}</button></mat-card-actions>
    </mat-card>        
</div>
